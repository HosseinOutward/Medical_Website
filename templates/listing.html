{% extends 'Base_HTML.html' %}
{% block title %}پنل کاربری{% endblock %}
{% block contents %}
    <div class="col-xs-12">
            <div class="card">
                <div type="button" class="card-header">
                    <strong class="card-title" style="text-align: center">تصاویر آپلود شده</strong>
                    <p style="text-align: center">(آموزش مدل هوش مصنوعی)</p>
                </div>
                <!-- /.box-header -->
                <div class="table-body table-responsive no-padding">
                    <table id="Image_List" class="table table-hover">
                        <tbody>
                        <tr>
                            <th>شماره پرونده</th>
                            <th>عکس</th>
                            <th>وضعیت</th>
                            <th>لیبلینگ</th>
                            <th>عملیات</th>
                            <th>لیبل‌ها</th>
                        </tr>
                        <!-- /.in js -->
                        </tbody>
                    </table>
                </div>

                <!-- /.box-body -->
            </div>
            <nav aria-label="Page navigation example">
                <ul id="pagination-nav" class="pagination">
                    <!-- /.in js -->
                </ul>
            </nav>
            <!-- /.box -->
        </div>
{% endblock %}
{% block scripts %}
    <script src="/static/vendors/chart.js/dist/Chart.bundle.min.js"></script>
    <script>
        var search_query = currentURL.searchParams.get("search")
        if(search_query==null) {search_query=''}
        else {search_query='&search='+search_query}

        var current_page = currentURL.searchParams.get("page")
        if(current_page==null) {current_page=1}
        else {current_page=+current_page}

        const apiURL='/_api/image_list/?page='+current_page+search_query
        const response = $.ajax({
                url: apiURL,
                dataType: 'json',
                async: false,
                type: 'GET',
        });

        var page_count = response.responseJSON.page_count
    </script>
    <script src="/static/js/H/listing_menu.js"></script>
    <script src="/static/js/H/Nav_bar.js"></script>
{% endblock %}
